<!DOCTYPE html>
<html>

<head>
  <title>Faceoff Tracker </title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="wrapper">
    <div class="grid-container" id="gridContainer-el">
      <div class="gridHeader" id="gridHeader-el">Opponent</div>
      <div class="headingLeft">Total FOs</div>
      <div class="headingRight">Win %</div>
      <div class="statLeft" id="totalFaceoffs-el">0</div>
      <div class="statRight" id="winPercent-el">0</div>
      <div class="bigButtonLeft"><button id="winButton-el">FO Won</button></div>
      <div class="bigButtonRight"><button id="loseButton-el">FO Lost</button></div>
      <div class="bigButtonLeft"><button id="gbWonButton-el">GB Won</button></div>
      <div class="bigButtonRight"><button id="goalButton-el">Goal</button></div>
      <div class="headingLeft">Total Won</div>
      <div class="headingRight">Total Lost</div>
      <div class="statLeft" id="totalWon-el">0</div>
      <div class="statRight" id="totalLost-el">0</div>
      <div class="headingLeft">GBs</div>
      <div class="headingRight">Goals</div>
      <div class="statLeft" id="totalGBs-el">0</div>
      <div class="statRight" id="totalGoals-el">0</div>
      <div class="bigButtonLeft"><button id="undoButton-el">Undo</button></div>
      <div class="bigButtonRight"><button id="newGameButton-el">New</button></div>
      <div class="wideButton"><button id="saveButton-el">Save Game</button></div>
      </b>
    </div>
  </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
