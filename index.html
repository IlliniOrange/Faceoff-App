<!DOCTYPE html>
<html>
<head>
<style>

button {
	height: 120px;
    font-size: 40px;
    background-color: #6d8893;
    color: white;
    border: 0px;
}

.grid-container {
  display: grid;
  /* grid-template-columns: auto auto auto auto auto auto; */
  grid-template-columns: repeat(6, minmax(0, 1fr));
  grid-template-rows: auto auto auto auto auto;
  gap: 3px;
  background-color: #123963;
  padding: 10px;
  color: white;
}

.grid-container > div {
  background-color: #44bbd0;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 6px;
 }

.headingLeft {
    grid-column: 1 / span 3;
    font-size: 30px;
}

.headingRight {
    grid-column: 4 / span 3;
    font-size: 30px;
}

.statLeft {
	grid-column: 1 / span 3;
    font-size: 50px;

}

.statRight {
	grid-column: 4 / span 3;
    font-size: 50px
}

.item3 {
	grid-column: 1 / span 3
}

.item4 { 
	grid-column: 4 / span 3
}

</style>
</head>
<body>

  <h1>Faceoff Tracker</h1>

  <div class="grid-container">
    <div class="headingLeft">Total Won</div>
    <div class="headingRight">Total Lost</div>
    <div class="statLeft" id="totalWon-el">0</div>
    <div class="statRight" id="totalLost-el">0</div>
    <div class="item3"><button id="winButton-el">FO Won</button></div>  
    <div class="item4"><button id="loseButton-el">FO Lost</button></div>
    <div class="headingLeft">Total FOs</div>
    <div class="headingRight">Win %</div>
    <div class="statLeft" id="totalFaceoffs-el">0</div>
    <div class="statRight" id="winPercent-el">0</div>  

  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
