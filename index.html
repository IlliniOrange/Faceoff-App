<!DOCTYPE html>
<html>
<head>
<style>

h1, h2 {
  font-family: Arial, Helvetica, sans-serif;
}


button {
	height: 120px;
    font-size: 40px;
    background-color: #6d8893;
    color: white;
    border: 0px;
}

.inputButton {
  width: 90px;
  height: auto;
}

.grid-container {
  display: grid;
  /* grid-template-columns: auto auto auto auto auto auto; */
  grid-template-columns: repeat(6, minmax(0, 1fr));
  grid-template-rows: auto auto auto auto auto auto auto;
  gap: 3px;
  background-color: #123963;
  padding: 10px;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}

.grid-container > div {
  background-color: #44bbd0;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 6px;
 }

.headingLeft {
    grid-column: 1 / span 3;
    font-size: 30px;
}

.headingRight {
    grid-column: 4 / span 3;
    font-size: 30px;
}

.statLeft {
	grid-column: 1 / span 3;
    font-size: 50px;
}

.statRight {
	grid-column: 4 / span 3;
    font-size: 50px
}

.bigButtonLeft {
	grid-column: 1 / span 3;
}

.bigButtonRight { 
	grid-column: 4 / span 3;
}

.newGameButton {
  grid-column: 1 / span 3;
    font-size: 30px;
}

.saveButton {
  grid-column: 4 / span 3;
  font-size: 30px;
}

</style>
</head>
<body>

  <h1>Faceoff Tracker</h1>
  <h2 id="opponent-el">Opponent</h2>

  <div class="grid-container">
    <div class="headingLeft">Total Won</div>
    <div class="headingRight">Total Lost</div>
    <div class="statLeft" id="totalWon-el">0</div>
    <div class="statRight" id="totalLost-el">0</div>
    <div class="bigButtonLeft"><button id="winButton-el">FO Won</button></div>  
    <div class="bigButtonRight"><button id="loseButton-el">FO Lost</button></div>
    <div class="headingLeft">Total FOs</div>
    <div class="headingRight">Win %</div>
    <div class="statLeft" id="totalFaceoffs-el">0</div>
    <div class="statRight" id="winPercent-el">0</div>
    <div class="newGameButton"><button id="newGameButton-el" class="newGameButton">Start New Game</button></div>
    <div class="saveButton"><button id="saveButton-el" class="newGameButton">Save Game to Domo</button></div>
    </b></div>

  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
